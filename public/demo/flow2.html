<!DOCTYPE html>
<html>

<head>

        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="landscape" />
    <title>(Partial) Demo quan tâm Zalo</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="demo.css" />

    <script src="https://sp.zalo.me/plugins/sdk.js"></script>
    <script src="flow.js?version=0.1"></script>
</head>

<body>
    <div id='divPage1' class='page1'>
        <div id='divOverlay' class='overlay'>
            <div id='divPopup' class='popup'>
                <div id='divFollow' class='follow'>
                    <div class='span2col' style='padding: 8px;'>Xin vui lòng quan tâm đến <b>trang chính thức của
                            Paradox
                            Capsule

                        vào vòng quay!</div>
                    <div class='span2col' style='justify-self: center; width: 295px; height: 210px;'>
                        <div class="zalo-follow-button" data-oaid="979333996028174177" data-cover="yes" data-article="3"

                    </div>
                    <div class='span2col' style='padding: 8px;'>Xin vui lòng nhập số điện thoại đăng ký Zalo của
                        bạn để
                        xác
                        thực quan tâm!</div>
                    <div style='justify-self: start; align-self: center; padding: 8px;'>Số ĐT Zalo</div>
                    <input class='input' style='justify-self: start; align-self: center; width: 90%;'
                        id='inputZaloNumber' />
                    <div class='span2col' style='justify-self: end; padding: 8px;'>
                        <button class='button' onclick='flow2Enter()'>Vào vòng quay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='divPage2' class='page2'>
        <div style='justify-self: center; align-self: center; text-align: center;'>
            TRANG VÒNG QUAY
        </div>
    </div>
