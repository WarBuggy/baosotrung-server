<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="landscape" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="res/image/required/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/image/required/favicon/favicon-32x32.png">

    <title>Dò nhanh kết quả xổ số</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/button.css" />
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/check.css" />
    <!-- COMMON SCRIPT -->
    <script src="script/common/backendURL.js?version=1.0"></script>
    <script src="script/common/common.js?version=1.0"></script>
    <script src="script/common/inputText.js?version=1.0"></script>

    <!-- SCRIPT -->

    <script src="script/check.js?version=0.1"></script>

<body>
    <div class='content-root'>
        <div>
            <div id='divInputSeriesParent' class='input-series-parent'></div>

        <div id='divInputDetail' class='input-detail-parent'>
            <div style='padding: 12px 12px 4px 12px;'>Khi trúng số, hãy gửi thông báo đến</div>
            <input id='radioSubmissionEmail' type='checkbox' name='submissionMethod' style='margin-bottom: 8px;'
                disabled='true' checked>
            <label for='radioSubmissionEmail' style='color: gray;'>Email</label>
            <div id='divSubmissionEmailOuter'></div>
            <!--
            <input id='radioSubmissionZalo' type='checkbox' name='submissionMethod' disabled='true' style='margin-bottom: 8px;'>
            <label for='radioSubmissionZalo' style='color: gray;'>Zalo (Đang phát triển)</label>
            -->
            <input id='radioSubmissionSMS' type='checkbox' name='submissionMethod' disabled='true'
                style='margin-bottom: 8px;'>
            <label for='radioSubmissionSMS' style='color: gray;'>SMS (Đang phát triển)</label>
        </div>
        <div id='divSendInfoOuter' class='input-series-send-outer'></div>
    </div>
